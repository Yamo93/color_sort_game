name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or whatever your main branch is

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Update to the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Update to the latest version
        with:
          node-version: '20'  # Use Node 20

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Ensure this script builds your project

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
